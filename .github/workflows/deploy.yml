name: Java CI/CD Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1. Kodu çekme
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Java kurulumu
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Gradle izinleri ve build
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      # 4. AWS S3'e JAR yükleme - GÜNCELLENMİŞ KISIM
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Debug JAR files
        run: |
          echo "JAR dosyaları kontrolü:"
          ls -la build/libs/
          [ -f build/libs/*.jar ] || echo "HATA: JAR dosyası bulunamadı"

      - name: Upload JAR to S3
        run: |
          # Önce bucket'ın erişilebilir olduğunu kontrol et
          aws s3 ls s3://devops13-hayrunnisacelik/ || echo "Bucket listeleme hatası"
          
          # Spesifik JAR dosyasını bul ve yükle
          JAR_FILE=$(ls build/libs/*.jar | head -n 1)
          aws s3 cp "$JAR_FILE" s3://devops13-hayrunnisacelik/
          echo "$JAR_FILE başarıyla yüklendi"

      # 5. Docker işlemleri
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            hayruncelik692/devopssssss-app:latest
            hayruncelik692/devopssssss-app:${{ github.sha }}
